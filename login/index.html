<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/c53a2c2b56.js" crossorigin="anonymous"></script>>
</head>
<body>
	<div class="center">
		<h1>Login</h1>
		<form method="post">
			<div class="txt_field">
				<i class="fas fa-envelope"></i>
				<input type="text" placeholder="Type your username" required>
				<span></span>
				<label>Username</label>
			</div>
			<div class="txt_field">
				<i class="fa-solid fa-lock"></i>
				<input type="text" placeholder="Type your password" required>
				<span></span>
				<label>Password</label>
			</div>
			<div class="pass">Forgot Password</div>
			<input type="submit" value="Login">

		</form>
		<div class="social-icons">
			<div class="social-icons twitter">
				<a href="#"><i class="fab fa-twitter"></i></a>
			</div>
			<div class="social-icons facebook">
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
			</div>
			<div class="social-icons google">
				<a href="#"><i class="fab fa-google"></i></a>
			</div>
		</div>
		<div class="signup_link">
				Or signup using <a href="#">Signup</a>

			</div>



		
	</div>

</body>
</html>
